<section class="content">
  <div class="row">
    <div class="sidebar">
      <div class="bg-white pt-5 h-100">
        <ul class="h-100">
          <li routerLink="/home"><img src="../../../../assets/images/Dashboard-icons/home.png"
              alt="home"><span>الرئيسية</span></li>
          <li routerLink="/projects"><img src="../../../../assets/images/Dashboard-icons/trackprojects.png"
              alt="projects"><span>تتبع المشاريع</span></li>
          <li routerLink="/calender"><img src="../../../../assets/images/Dashboard-icons/calender.png"
              alt="calender"><span>التقويم</span></li>
          <li routerLink="/favourites"><img src="../../../../assets/images/Dashboard-icons/fav-darkgray.png"
              alt="favourites"><span>المفضلة</span></li>
          <li routerLink="/reports"><img src="../../../../assets/images/Dashboard-icons/report.png"
              alt="reports"><span>التقارير والاحصائيات</span></li>
        </ul>
        <div class="list-group list-group-flush">
        </div>
      </div>
      <div class="offcanvas offcanvas-end p-0" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border border-bottom-1">
          <h5 class="offcanvas-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0 px-2 bg-white">
          <div class="bg-white h-100">
            <ul class="h-100">
              <li routerLink="/home"><img src="../../../../assets/images/Dashboard-icons/home.png"
                  alt="home"><span>الرئيسية</span></li>
              <li routerLink="/projects"><img src="../../../../assets/images/Dashboard-icons/trackprojects.png"
                  alt="projects"><span>تتبع المشاريع</span></li>
              <li routerLink="/calender"><img src="../../../../assets/images/Dashboard-icons/calender.png"
                  alt="calender"><span>التقويم</span></li>
              <li routerLink="/favourites"><img src="../../../../assets/images/Dashboard-icons/fav-darkgray.png"
                  alt="favourites"><span>المفضلة</span></li>
              <li routerLink="/reports"><img src="../../../../assets/images/Dashboard-icons/report.png"
                  alt="reports"><span>التقارير والاحصائيات</span></li>
            </ul>
            <div class="list-group list-group-flush">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <nav class="navbar">
        <img src="../../../../assets/images/Dashboard-icons/menu.png" alt="menu" id="menu-toggle-desktop"
          (click)="toggle()">
        <img src="../../../../assets/images/Dashboard-icons/menu.png" alt="menu" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample" id="menu-toggle-mob" aria-controls="offcanvasExample">
        <h2>QDPM<sub>system</sub></h2>
        <div class="d-flex justify-content-center align-items-center icons">
          <img src="../../../../assets/images/Dashboard-icons/msg01.png" alt="msgs" class="message" routerLink="/messages">
          <div class="dropdown">
            <button class="dropdown-toggle me-2 p-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="../../../../assets/images/Dashboard-icons/profile.png" alt="user" class="profile m-0">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <div class="row">
                  <div class="col-4 p-0">
                    <div class="profile-img">
                      <div class="layer">
                        <img src="../../../../assets/images/Dashboard-icons/profile.jpg" alt="profile-img">
                      </div>
                      </div>
                  </div>
                  <div class="col-8">
                    <p>أحمد اسماعيل</p>
                  </div>
                </div>
              </li>
              <li class="mt-2">
                <button routerLink="/profile" class="hover bg-secondary"><span>الإعدادات الشخصية</span></button>
              </li>
              <li class="mb-2">
                <button (click)="logOut()" routerLink="/login" class="hover bg-danger"><span>تسجيل خروج</span></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid w-100 pt-3">
        <div
          class="w-100 vh-50 bg-dark d-flex justify-content-center align-items-center text center px-3 py-5 mt-5 rounded-3">
          <h2 class=" fw-bold text-white">Messages Component</h2>
        </div>
      </div>
    </div>
  </div>
</section>
