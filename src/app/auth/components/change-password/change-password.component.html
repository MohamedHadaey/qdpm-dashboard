<div class="content">
  <div class="navbar d-flex justify-content-center align-items-center">
    <h2>QDPM<sub>system</sub></h2>
  </div>
  <div class="login-page py-5">
    <div class="login-slide">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="login-form">
              <div class="form-data">
                <img src="../../../../assets/images/Dashboard-icons/logo-login.png" alt="login-logo">
                <div class="header">
                  <h3>اعادة تعيين كلمة المرور</h3>
                </div>
                <div class="form mt-5">
                  <form [formGroup]="changePassForm" (ngSubmit)="submitChangedPasswordForm(changePassForm)">

                    <div class="form-group mb-2">
                      <input [type]="changeTypeNewPass?'password':'text'" placeholder="  كلمة المرور الجديدة"
                        formControlName="newPassword" autocomplete="">
                      <!-- to show or hide password -->
                      <span (click)="viewNewPassword()" id="view-pass"><i
                          [ngClass]="visibleNewPass?'fa fa-eye-slash':'fa fa-eye'"></i></span>
                    </div>
                    <div class="form-group mb-2">
                      <input [type]="changeTypeRePass?'password':'text'" placeholder="  تحقق كلمة المرور الجديدة"
                        formControlName="rePassword" autocomplete="">
                      <!-- to show or hide password -->
                      <span (click)="viewRePassword()" id="view-pass"><i
                          [ngClass]="visibleRePass?'fa fa-eye-slash':'fa fa-eye'"></i></span>
                    </div>
                      <button [disabled]="changePassForm.invalid" class="btn my-5 m-auto" type="submit" data-bs-dismiss="modal" aria-label="Close">متابعة</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="intro-img">
              <img src="../../../../assets/images/login.png" class="img-fluid" alt="QDPM System">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
