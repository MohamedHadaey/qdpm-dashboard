<section class="content">
  <div class="row">
    <div class="sidebar">
      <div class="bg-white pt-5 h-100">
        <ul class="h-100">
          <li routerLink="/home"><img src="../../../../assets/images/Dashboard-icons/home.png"
              alt="home"><span>الرئيسية</span></li>
          <li class="active" routerLink="/projects"><img src="../../../../assets/images/Dashboard-icons/trackprojects.png"
              alt="projects"><span>تتبع المشاريع</span></li>
          <li routerLink="/calender"><img src="../../../../assets/images/Dashboard-icons/calender.png"
              alt="calender"><span>التقويم</span></li>
          <li routerLink="/favourites"><img src="../../../../assets/images/Dashboard-icons/fav-darkgray.png"
              alt="favourites"><span>المفضلة</span></li>
          <li routerLink="/reports"><img src="../../../../assets/images/Dashboard-icons/report.png"
              alt="reports"><span>التقارير والاحصائيات</span></li>
        </ul>
        <div class="list-group list-group-flush">
        </div>
      </div>
      <div class="offcanvas offcanvas-end p-0" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border border-bottom-1">
          <h5 class="offcanvas-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0 px-2 bg-white">
          <div class="bg-white h-100">
            <ul class="h-100">
              <li routerLink="/home"><img src="../../../../assets/images/Dashboard-icons/home.png"
                  alt="home"><span>الرئيسية</span></li>
              <li class="active" routerLink="/projects"><img src="../../../../assets/images/Dashboard-icons/trackprojects.png"
                  alt="projects"><span>تتبع المشاريع</span></li>
              <li routerLink="/calender"><img src="../../../../assets/images/Dashboard-icons/calender.png"
                  alt="calender"><span>التقويم</span></li>
              <li routerLink="/favourites"><img src="../../../../assets/images/Dashboard-icons/fav-darkgray.png"
                  alt="favourites"><span>المفضلة</span></li>
              <li routerLink="/reports"><img src="../../../../assets/images/Dashboard-icons/report.png"
                  alt="reports"><span>التقارير والاحصائيات</span></li>
            </ul>
            <div class="list-group list-group-flush">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <nav class="navbar">
        <img src="../../../../assets/images/Dashboard-icons/menu.png" alt="menu" id="menu-toggle-desktop"
          (click)="toggle()">
        <img src="../../../../assets/images/Dashboard-icons/menu.png" alt="menu" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample" id="menu-toggle-mob" aria-controls="offcanvasExample">
        <h2>QDPM<sub>system</sub></h2>
        <div class="d-flex justify-content-center align-items-center icons">
          <img src="../../../../assets/images/Dashboard-icons/msg01.png" alt="msgs" routerLink="/messages">
          <img src="../../../../assets/images/Dashboard-icons/profile.png" alt="profile" class="me-3 profile"
            routerLink="/profile">
        </div>
      </nav>
      <div class="container-fluid w-100 pt-3">
        <div class="row">
          <div class="col-sm-10 text-center p-2 px-3">
            <div class="search ">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="search" placeholder="بحث">
              <img src="../../../../assets/images/Dashboard-icons/filter-gray.png" alt="filter">
            </div>
          </div>
          <div class="col-sm-2 py-2 px-0">
            <div class="theme">
              <div class="fav">
                <img src="../../../../assets/images/Dashboard-icons/Favorite-gray.png" alt="favourite">
              </div>
              <div class="theme-styles">
                <ul>
                  <li><img src="../../../../assets/images/Dashboard-icons/list.png" alt="map"></li>
                  <li><img src="../../../../assets/images/Dashboard-icons/map.png" alt="map"></li>
                  <li><img src="../../../../assets/images/Dashboard-icons/card.png" alt="map"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div
          class="w-100 vh-50 bg-success d-flex justify-content-center align-items-center text center px-3 py-5 mt-5 rounded-3">
          <h2 class=" fw-bold text-white">Projects Component</h2>
        </div>
      </div>
    </div>
  </div>
</section>
